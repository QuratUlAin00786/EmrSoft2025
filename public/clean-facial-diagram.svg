<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean facial diagram with minimal background lines -->
  <defs>
    <style>
      .face-outline { fill: none; stroke: #2563eb; stroke-width: 2; }
      .muscle-point { fill: #fbbf24; stroke: #f59e0b; stroke-width: 1; }
      .feature-line { fill: none; stroke: #374151; stroke-width: 1.5; }
      .label-text { font-family: Arial, sans-serif; font-size: 11px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Clean background -->
  <rect width="400" height="500" fill="white"/>
  
  <!-- Face outline -->
  <ellipse cx="200" cy="280" rx="90" ry="120" class="face-outline"/>
  
  <!-- Forehead area -->
  <path d="M 140 200 Q 200 190 260 200" class="feature-line"/>
  
  <!-- Eyebrows -->
  <path d="M 160 230 Q 180 225 200 230" class="feature-line"/>
  <path d="M 200 230 Q 220 225 240 230" class="feature-line"/>
  
  <!-- Eyes -->
  <ellipse cx="175" cy="250" rx="15" ry="8" class="feature-line"/>
  <ellipse cx="225" cy="250" rx="15" ry="8" class="feature-line"/>
  <circle cx="175" cy="250" r="3" fill="#374151"/>
  <circle cx="225" cy="250" r="3" fill="#374151"/>
  
  <!-- Nose -->
  <path d="M 200 270 L 195 290 L 200 295 L 205 290 Z" class="feature-line"/>
  <path d="M 190 290 Q 195 292 200 290 Q 205 292 210 290" class="feature-line"/>
  
  <!-- Mouth -->
  <path d="M 180 320 Q 200 330 220 320" class="feature-line"/>
  <path d="M 180 320 Q 200 315 220 320" class="feature-line"/>
  
  <!-- Chin -->
  <path d="M 185 380 Q 200 385 215 380" class="feature-line"/>
  
  <!-- Muscle reference points -->
  <circle cx="200" cy="210" r="3" class="muscle-point" data-muscle="frontalis"/>
  <circle cx="165" cy="235" r="3" class="muscle-point" data-muscle="corrugator"/>
  <circle cx="235" cy="235" r="3" class="muscle-point" data-muscle="corrugator"/>
  <circle cx="155" cy="250" r="3" class="muscle-point" data-muscle="orbicularis_oculi"/>
  <circle cx="245" cy="250" r="3" class="muscle-point" data-muscle="orbicularis_oculi"/>
  <circle cx="190" cy="280" r="3" class="muscle-point" data-muscle="nasalis"/>
  <circle cx="210" cy="280" r="3" class="muscle-point" data-muscle="nasalis"/>
  <circle cx="160" cy="300" r="3" class="muscle-point" data-muscle="zygomaticus"/>
  <circle cx="240" cy="300" r="3" class="muscle-point" data-muscle="zygomaticus"/>
  <circle cx="170" cy="320" r="3" class="muscle-point" data-muscle="risorius"/>
  <circle cx="230" cy="320" r="3" class="muscle-point" data-muscle="risorius"/>
  <circle cx="180" cy="320" r="3" class="muscle-point" data-muscle="orbicularis_oris"/>
  <circle cx="220" cy="320" r="3" class="muscle-point" data-muscle="orbicularis_oris"/>
  <circle cx="140" cy="320" r="3" class="muscle-point" data-muscle="masseter"/>
  <circle cx="260" cy="320" r="3" class="muscle-point" data-muscle="masseter"/>
  <circle cx="200" cy="360" r="3" class="muscle-point" data-muscle="mentalis"/>
  
  <!-- Minimal guide lines (very subtle) -->
  <line x1="200" y1="160" x2="200" y2="180" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="120" y1="280" x2="140" y2="280" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="260" y1="280" x2="280" y2="280" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
</svg>