<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'TestFigtree';
            src: url('/fonts/figtree-fresh.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        
        .test-figtree {
            font-family: 'TestFigtree', monospace;
            font-size: 72px;
            line-height: 1.2;
        }
        
        .test-system {
            font-family: system-ui, sans-serif;
            font-size: 72px;
            line-height: 1.2;
        }
        
        .comparison {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Font Test</h1>
    
    <div class="comparison">
        <h2>Figtree (should have double-storey g):</h2>
        <div class="test-figtree">testing ggggg geometry</div>
    </div>
    
    <div class="comparison">
        <h2>System Font (reference):</h2>
        <div class="test-system">testing ggggg geometry</div>
    </div>
    
    <script>
        console.log('Font test loaded');
        
        // Check if font loaded
        document.fonts.ready.then(() => {
            console.log('Fonts ready, count:', document.fonts.size);
            document.fonts.forEach(font => {
                console.log('Font:', font.family, font.weight, font.status);
            });
        });
        
        // Force load the font
        const font = new FontFace('TestFigtree', 'url(/fonts/figtree-fresh.woff2)');
        font.load().then((loadedFont) => {
            document.fonts.add(loadedFont);
            console.log('✅ Figtree loaded successfully');
        }).catch((error) => {
            console.error('❌ Figtree failed to load:', error);
        });
    </script>
</body>
</html>
