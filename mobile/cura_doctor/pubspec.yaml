name: cura_doctor
description: "Cura Doctor - Professional healthcare management mobile application for medical practitioners"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  http: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Date Formatting
  intl: ^0.19.0

  # UI Icons
  cupertino_icons: ^1.0.6

  # JSON Annotation
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # JSON Serialization
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # App Icons
  assets:
    - assets/images/
    - assets/icons/

  # Custom Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700