<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Cura - AI-Powered Healthcare Platform</title>
    
    <!-- Meta Tags for SEO and Browser Information -->
    <meta name="description" content="Cura EMR - Advanced Electronic Medical Records system with AI-powered insights, telemedicine capabilities, and comprehensive practice management tools for modern healthcare providers." />
    <meta name="keywords" content="EMR, Electronic Medical Records, Healthcare, AI, Telemedicine, Practice Management, Cura Software Limited" />
    <meta name="author" content="Cura Software Limited" />
    <meta name="publisher" content="Cura Software Limited" />
    <meta name="copyright" content="Â© 2025 Cura Software Limited. All rights reserved." />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cura - AI-Powered Healthcare Platform" />
    <meta property="og:description" content="Advanced EMR system with AI-powered insights and telemedicine capabilities by Cura Software Limited" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cura EMR" />
    <meta property="og:locale" content="en_GB" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cura - AI-Powered Healthcare Platform" />
    <meta name="twitter:description" content="Advanced EMR system with AI-powered insights and telemedicine capabilities" />
    
    <!-- Application Meta Tags -->
    <meta name="application-name" content="Cura EMR" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Figtree Font with Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap"></noscript>
    
    <style>
      /* Immediate font application with highest priority */
      html { font-family: "Figtree", -apple-system, BlinkMacSystemFont, system-ui, sans-serif !important; }
      body { font-family: "Figtree", -apple-system, BlinkMacSystemFont, system-ui, sans-serif !important; }
      * { font-family: inherit !important; }
      
      /* Font loading optimization */
      .font-loading * { font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif; }
    </style>
    
    <script>
      // Font loading detection and application
      document.documentElement.classList.add('font-loading');
      
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.remove('font-loading');
          console.log('Fonts loaded successfully');
        });
      } else {
        // Fallback for older browsers
        setTimeout(() => {
          document.documentElement.classList.remove('font-loading');
        }, 3000);
      }
    </script>
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png?v=2" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
