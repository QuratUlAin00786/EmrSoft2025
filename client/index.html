    <style>
      /* Direct Figtree font embedding with base64 - ensures reliable loading */
      @font-face {
        font-family: 'FigtreeCustom';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('https://fonts.gstatic.com/s/figtree/v8/_Xmz-HUzqDCFdgfMsYiV_F7wfS-Bs3s.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }

      /* Apply FigtreeCustom universally with highest specificity */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video, button, input, textarea, select {
        font-family: 'FigtreeCustom', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important;
      }

      /* Extra enforcement for common UI elements */
      .text-sm, .text-lg, .text-xl, .text-2xl, .font-medium, .font-semibold, .font-bold {
        font-family: 'FigtreeCustom', ui-sans-serif, system-ui, sans-serif !important;
      }
      
      /* Debug notification for font loading issues */
      body::before {
        content: "Font Status: If you see single-storey 'g' letters, Figtree is not loading correctly. Technical issue with font delivery.";
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 8px;
        font-size: 12px;
        z-index: 10000;
        border-radius: 4px;
        max-width: 300px;
        font-family: monospace;
        pointer-events: none;
      }
