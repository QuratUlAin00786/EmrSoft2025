    <!-- Multiple Figtree Font Loading Strategies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Primary Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=block" rel="stylesheet">
    
    <!-- Backup CSS import -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=block');
      
      /* Explicit font-face declarations as fallback */
      @font-face {
        font-family: 'Figtree';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('https://fonts.gstatic.com/s/figtree/v8/_Xmz-HUzqDCFdgfMsYiV_F7wfS-Bs3s.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Force Figtree application with highest priority */
      html { 
        font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important; 
        font-feature-settings: "kern" 1, "liga" 1;
      }
      body { 
        font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important; 
        font-feature-settings: "kern" 1, "liga" 1;
      }
      *, *::before, *::after { 
        font-family: inherit !important; 
      }
      
      /* Diagnostic test with font loading detection */
      body::after {
        content: "Font test: g g g (should show double-storey loops if Figtree loads)";
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: #ff0000;
        color: white;
        padding: 8px;
        font-size: 18px;
        font-weight: 400;
        z-index: 9999;
        border-radius: 4px;
        pointer-events: none;
        font-family: 'Figtree', monospace !important;
        font-feature-settings: "kern" 1, "liga" 1;
      }
      
      /* Force load check */
      .figtree-test {
        font-family: 'Figtree' !important;
      }
    </style>
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png?v=2" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
