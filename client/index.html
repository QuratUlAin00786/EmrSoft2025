    <!-- Multiple Figtree Loading Strategies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
      @font-face {
        font-family: 'FigtreeLocal';
        src: local('Figtree Regular'), local('Figtree-Regular'),
             url('/fonts/figtree-400.woff2') format('woff2'),
             url('https://fonts.gstatic.com/s/figtree/v5/_Xmq-H86tzKDdAPa-KPQZ-AC5i-4icjSJhc.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      @font-face {
        font-family: 'FigtreeLocal';
        src: local('Figtree Medium'), local('Figtree-Medium'),
             url('/fonts/figtree-500.woff2') format('woff2'),
             url('https://fonts.gstatic.com/s/figtree/v5/_Xmq-H86tzKDdAPa-KPQZ-AC5i-4icsqJhc.woff2') format('woff2');

        font-style: normal;
        font-display: swap;

      }
      
      @font-face {
        font-family: 'FigtreeLocal';
        src: local('Figtree SemiBold'), local('Figtree-SemiBold'),
             url('/fonts/figtree-600.woff2') format('woff2'),
             url('https://fonts.gstatic.com/s/figtree/v5/_Xmq-H86tzKDdAPa-KPQZ-AC5i-4ictyJhc.woff2') format('woff2');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Universal font application with multiple fallback strategies */
      *, *::before, *::after {
        font-family: 'Figtree', 'FigtreeLocal', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif !important;
      }
      
      html {
        font-family: 'Figtree', 'FigtreeLocal', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif !important;
      }
      
      body {
        font-family: 'Figtree', 'FigtreeLocal', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif !important;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Figtree', 'FigtreeLocal', sans-serif !important;
        font-weight: 600 !important;
      }
      
      p, span, div, button, input, textarea, label, a, li, td, th {
        font-family: 'Figtree', 'FigtreeLocal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      }
      
      .font-medium {
        font-weight: 500 !important;
      }
      
      .font-semibold {
        font-weight: 600 !important;
      }
