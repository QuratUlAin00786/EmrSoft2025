<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .test-figtree {
            font-family: 'Figtree', sans-serif !important;
            font-size: 24px;
            font-weight: 400;
        }
        .test-default {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Font Test</h1>
    <p class="test-figtree">This text should be in Figtree font</p>
    <p class="test-default">This text is in default system font</p>
</body>
</html>
