name: patient_app
description: Cura Patient Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  flutter_local_notifications: ^16.3.0
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.0
  flutter_chat_ui: ^1.6.10
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700